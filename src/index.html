<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8" />
<title>Mushroom Viking</title>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

<script src="../lib/jquery.cookie.js"></script>
<script src="../lib/jquery.equalheights.js"></script>
<script src="../lib/jquery.number.js"></script>

<script type="text/javascript" src="clicker.js"></script>
<script type="text/javascript" src="game.js"></script>
<script type="text/javascript" src="script.js"></script>

<link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
<div class="box" id="game-box">
<h1>Mushroom Viking</h1>
<p id="mushrooms"/>
<div id="picker"/><img src="../res/mushroom.png"/></div>
<h2>Auto-pickers</h2>
<ul>
<li class="button" id="phantom-hand"><img src="../res/phantom-hand.png"/> Phantom hand | <span id="phantom-hand-price">xx</span></li>
</ul>
</div>
<div class="box" id="statistics-box">
<h1>Statistics</h1>
<h3>General</h3>
<p>Mushrooms per second (mps): <span id="mps">xx.xx</span></p>
<h3>Auto-pickers</h3>
<p><img src="../res/phantom-hand.png"/> Phantom hands: <span id="phantom-hand-count">xx.xx</span> | mps: <span id="phantom-hand-mps">xx.xx</span></p>
</div>
<div class="box" id="menu-box">
<span id="display-menu">
<h1>Menu</h1>
<p>(Click to toggle)</p>
</span>
<span id="menu">
<div class="button" id="reset">Reset</div>
<div class="button" id="save">Save</div>
</span>
</div>
</body>
</html>
