<html>
<head>
<title>Mushroom Viking</title>
<script type="text/javascript">
function pick () {
    var mushrooms = parseInt(document.getElementById('mushrooms').innerHTML);
    mushrooms++;
    document.getElementById('mushrooms').innerHTML = mushrooms;
}
</script>
</head>

<body>
<h1>Mushroom Viking</h1>
<p>Mushrooms: <span id="mushrooms">0</div></p>
<div id="picker" onClick="pick()">Pick</div>
<h2>Auto-pickers</h2>
<ul>
<li>Phantom hand</li>
</ul>
</body>
</html>
