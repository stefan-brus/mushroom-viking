<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8" />
<title>Mushroom Viking</title>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

<script src="../lib/jquery.cookie.js"></script>

<script src="../lib/jquery.equalheights.js"></script>

<script type="text/javascript" src="script.js"></script>

<link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
<div class="box" id="game-box">
<h1>Mushroom Viking</h1>
<p>Mushrooms: <span id="mushrooms"></span></p>
<div class="button" id="picker">Pick</div>
<div class="button" id="reset">Reset</div>
<div class="button" id="save">Save</div>
<h2>Auto-pickers</h2>
<ul>
<li class="button">Phantom hand | <span id="clickerPrice"></span></li>
</ul>
</div>
<div class="box" id="statistics-box">
<h1>Statistics</h1>
<h3>General</h3>
<p>Mushrooms per second (mps): <span id="mps">xx.xx</span></p>
<h3>Auto-pickers</h3>
<p>Phantom hands: <span id="phantom-hand-count">xx.xx</span> | mps: <span id="phantom-hand-mps">xx.xx</span></p>
</div>
</body>
</html>
