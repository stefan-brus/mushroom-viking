<html>
<head>
<title>Mushroom Viking</title>
<script type="text/javascript">
function pick () {
    var mushrooms = parseInt(document.getElementById('mushrooms').innerHTML);
    mushrooms++;
    document.getElementById('mushrooms').innerHTML = mushrooms;
}
</script>

<style type="text/css">
body {
    font-family: sans-serif;
}

h1 {
    font-style: oblique;
}

h2 {
    text-decoration: underline;
}

ul {
    list-style-type: none;
}

#picker {
    margin-left: 40px;
    border-style: solid;
    border-width: 1px;
    display: inline;
    padding: 5px;
}
</style>
</head>

<body>
<h1>Mushroom Viking</h1>
<p>Mushrooms: <span id="mushrooms">0</span></p>
<div id="picker" onClick="pick()">Pick</div>
<h2>Auto-pickers</h2>
<ul>
<li>Phantom hand</li>
</ul>
</body>
</html>
